
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div id="question-container" class="hide">
            <div id="progress-bar"></div>
            <div id="progress-text"></div>
            <div id="question-header">
                Question <span id="current-question-number">1</span> of <span id="total-question-count"></span>
            </div>
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <!-- Buttons will be generated by JavaScript -->
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
         <div id="navigation-container" class="hide">
            <input type="number" id="question-number-input" min="1">
            <button id="go-to-btn" class="btn">Go to Question</button>
        </div>
        <div id="result-container" class="hide">
             <h2>Quiz Finished!</h2>
             <p>Your Score: <span id="score">0</span>/<span id="total-questions">0</span></p>
             <p>Hit Percentage: <span id="percentage">0</span>%</p>
             <button id="restart-btn" class="btn">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
